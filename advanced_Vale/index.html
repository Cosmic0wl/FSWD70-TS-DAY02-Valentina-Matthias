<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<style>
	.hidden {
		display: none;
	}
</style>
<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Car.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                </div>
            </div>
        </nav>
        <!-- jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4">Vehicles</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">click</a>
            </p>
        </div>
        <!-- here comes the content -->
        <div class="row d-flex justify-content-between p-4">
            <div class="col-lg-6 col-md-6 col-sm-12 my-4">
                <div class="card">
                    <img class="card-img-top" src="vespa.jpg" alt="Card image cap">
                    <div id="motorModel" class="card-body">
                    	<p id="motorPrice" style="display: none"></p>
                       <!--  <p id="motorPrice" class="hidden"></p> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 my-4">
                <div class="card">
                    <img class="card-img-top" src="truck.jpg" alt="Card image cap">
                    <div id="truckModel" class="card-body">
                        <p id="truckPrice" style="display: none"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of container -->
        
        <script src="script.js"></script>

</body>

</html>
